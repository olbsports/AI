# Render Blueprint - Horse Tempo
# https://render.com/docs/blueprint-spec
# Using external MySQL database (o2switch)

services:
  # NestJS API Backend
  - type: web
    name: horse-vision-api
    runtime: node
    region: frankfurt # Closest to France
    plan: free
    buildCommand: pnpm install && pnpm turbo build --filter=@horse-vision/api && pnpm --filter @horse-vision/api db:generate
    startCommand: pnpm --filter @horse-vision/api db:migrate && pnpm --filter @horse-vision/api start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # MySQL URL from o2switch
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: eu-west-3
      - key: RESEND_API_KEY
        sync: false

# No database section - using external MySQL on o2switch
