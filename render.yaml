# Render Blueprint - Horse Vision AI
# https://render.com/docs/blueprint-spec

services:
  # NestJS API Backend
  - type: web
    name: horse-vision-api
    runtime: node
    region: frankfurt # Closest to France
    plan: free
    buildCommand: pnpm install && pnpm --filter @horse-vision/api build
    startCommand: pnpm --filter @horse-vision/api start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: horse-vision-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: eu-west-3
      - key: REDIS_URL
        sync: false

databases:
  # PostgreSQL Database (Free tier: 1GB, 97 days retention)
  - name: horse-vision-db
    plan: free
    region: frankfurt
    databaseName: horse_vision
    user: horse_vision_user
