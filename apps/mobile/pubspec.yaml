name: horse_vision_ai
description: Horse Vision AI - Plateforme d'analyse Ã©questre par intelligence artificielle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management (OLD versions compatible with code)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  state_notifier: ^1.0.0

  # Navigation
  go_router: ^13.0.1

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  file_picker: ^6.1.1

  # Charts
  fl_chart: ^0.66.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2

  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
